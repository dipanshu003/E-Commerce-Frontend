
<app-sr-navbar></app-sr-navbar>
<div class="container-fluid">
  <div class="container w-50 my-5 border p-4 rounded">
    <h1 class="text-center mb-4">Register User</h1>

    <form #signupForm="ngForm" (ngSubmit)="onSignupForm(signupForm)">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          #userName="ngModel"
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          name="name"
          ngModel
          required
        />
        <span class="text-danger" *ngIf="userName.touched && userName.invalid">
          Please Enter Name
        </span>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          #userEmail="ngModel"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          email
          ngModel
          required
        />
        <span class="text-danger" *ngIf="userEmail.touched && userEmail.invalid">
          Please Enter Email
        </span>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input
          #userPass="ngModel"
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="password"
          ngModel
          required
        />
        <span class="text-danger" *ngIf="userPass.touched && userPass.invalid">
          Please Enter Password
        </span>
      </div>
      <div class="mb-3">
        <label for="cpwd" class="form-label">Confirm Password:</label>
        <input
          #cpass="ngModel"
          type="password"
          class="form-control"
          id="cpwd"
          placeholder="Enter confirm password"
          name="cpassword"
          ngModel
          required
        />
        <span class="text-danger" *ngIf="cpass.touched && cpass.invalid">
          Please Enter Confirm Password
        </span>
      </div>

      <div class="text-center my-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="signupForm.invalid"
        >
          Sign up
        </button>
      </div>

      <div class="text-center">
        <a [routerLink]="['/']">Login User</a>
      </div>
    </form>
  </div>
</div>
