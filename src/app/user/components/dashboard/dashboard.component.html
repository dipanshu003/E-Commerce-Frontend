<!-- dashboard.component.html -->

<app-user-navbar></app-user-navbar>

<div class="container-fluid">
    <div class="container">
        <h1 class="text-center mb-5 mt-3">Products</h1>

        <div class="row">
            <div class="col-md-6 mb-4" *ngFor="let product of products">
                <div class="card">
                    <img class="card-img-top" [src]="product.productImage.url" (error)="onImageError(product)" [alt]="product.productName">
                    <div class="card-body">
                        <h4 class="card-title">{{ product.productName }}</h4>
                        <p class="card-text">{{ product.productDesc }}</p>
                        <p class="card-text"><strong>Price:</strong> {{ product.productPrice | currency:'INR' }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button class="btn btn-success mx-2" [routerLink]="['/user/show-product', product.productId]">Show Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
